<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ache no Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="title"><span>ACHE</span> NO TEXTO</h1>
    </header>
    <div class="app-box">
        <div class="editorInfo">
            <div class="editorInfoSpan" id="characterCount">
                <span>Caracteres: </span>
                <span id="characters">0</span>
            </div>
            <div class="editorInfoSpan" id="wordCount">
                <span>Palavras:</span>
                <span id="words">0</span>
            </div>
            <div class="editorInfoSpan" id="lineCount">
                <span>Linhas:</span>
                <span id="lines">0</span>
            </div>
        </div>
        <div class="top-buttons">
            <button class="buttons" id="duplicatedWord">Palavra Duplicada</button>
            <button class="buttons" id="email">E-mail</button>
            <button class="buttons" id="brazilianZipCode">CEP</button>
            <button class="buttons" id="enderecoIp">Endere√ßo IP</button>
            <button class="buttons" id="data">Data (dd/mm/yyyy)</button>
            <button class="buttons" id="w">w</button>
            <button class="buttons" id="y">y</button>
            <button class="buttons" id="z">z</button>
        </div>
        <div class="copyBtnAndEditor">
            <div class="editor" id="editor" contenteditable="true" placeholder="Insira seu texto aqui." oninput="if(this.innerHTML.trim()==='<br>')this.innerHTML=''"></div>
            <button class="copyBtn" id="copyBtn"><img src="./assets/icons/copy-icon-2.svg" alt="Copy button"></button>
        </div>
        <div class="bottom-buttons">
            <button class="buttons">Consoantes Repetidas</button>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
        <script>
            window.jQuery || document.write(`<script src = "js\\jquery-3.5.0.slim.min.js">
    <\/script>`)
        </script>
        <script type="module" src="js\script.js"></script>
</body>

</html>
